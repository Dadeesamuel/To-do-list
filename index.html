<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>To do List</title>

</head>

<body>
    <div class="container">
        <h1 class="heading">TO DO LIST</h1>
        <ul id="todo-list"></ul>

       <div id="show-contact">
         <p>Task: <span class="task"></span></p>
         <p>Date: <span class="date"></span></p>
         <p>Time: <span class="time"></span></p>
         <div id="buttons"> </div>
       </div>
    </div>


    <div class="container">
        <h3 class="text-center daily-task">Daily Task</h3>
        <form id="new-list">
            <div class="form-group">
                <label for="Daily Task">Task</label><br><br>
                <input type="text" id="task" placeholder="Task To Do" class="form-control" required><br>
                <label for="Date">Date</label><br><br>
                <input type="date" name="date" id="date" placeholder="Exalt date" class="form-control" required><br>
                <label for="Time">Time</label><br><br>
                <input type="time" name="time" id="time" placeholder="Exalt time" class="form-control" required><br>
              <div class="text-center">
                <button type="submit" class="btn-success btn">Create</button>
                <button type="reset" class="btn-danger btn">Clear</button>
              </div>
            </div>
        </form>
    </div>



    <footer>
        <p> </p>
    </footer>

</body>

</html>
